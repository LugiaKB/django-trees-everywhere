<!-- plant_tree.html -->

{% extends 'home.html' %}
{% block content %}
  <h2>Plant a Tree</h2>

  <form method="post" action="{% url 'plant-tree' %}">
    {% csrf_token %}
    
    <label for="tree_id">Select a Tree:</label>
    <select name="tree_id" required>
      {% for tree in available_trees %}
        <option value="{{ tree.id }}">{{ tree.name }} - {{ tree.scientific_name }}</option>
      {% endfor %}
    </select>

    <p>
      <label for="latitude">Latitude:</label>
      <input type="number" step="0.01" name="latitude" required>
    </p>

    <p>
      <label for="longitude">longitude:</label>
      <input type="number" step="0.01" name="longitude" required>
    </p>

    <button type="submit">Plant Tree</button>
  </form>
{% endblock %}
