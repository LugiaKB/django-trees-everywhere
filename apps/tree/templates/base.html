{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>{% block title %}Seu Título Padrão{% endblock %}</title>
        
        <link rel="stylesheet" href="{% static '../static/styles.css' %}">
    </head>
    <body>
        <header>
            <div class="menu-title">
                <a href="{% url 'home' %}">
                    <img src="{% static '../static/images/logo.png' %}" alt="Trees Everywhere" />
                </a>    
            </div>
            {% block header %}{% endblock %}
        </header>

        <div class="content">{% block content %}{% endblock %}</div>

        <footer>
            <p>&copy; 2024 Trees Everywhere</p>
        </footer>

    </body>
</html>
